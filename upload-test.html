<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PhotoApp Upload Test</title>
  </head>
  <body>
    <h2>Upload Photo to Backend</h2>

    <form action="http://localhost:5000/api/media/upload"
          method="POST"
          enctype="multipart/form-data">

      <div>
        <label>Title:</label><br />
        <input type="text" name="title" value="test upload" />
      </div>

      <br />

      <div>
        <label>Choose Image:</label><br />
        <input type="file" name="image" accept="image/*" />
      </div>

      <br />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
